<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamp | Simulador de lâmpada</title>
</head>
<body>
    <h1>Simulador</h1>
    <div class="container" align="center">
        <img src="img/button.png" alt="Botão" id="button">
        <img id="lamp" src="img/off.jpg" alt="Lâmpada desligada" onclick="quebrar()">
        <img id="Interruptor" src="img/swoff.png" alt="Interruptor desligado" onclick="onoff()">
    </div>

    <br>
    <hr>

    <h2>Lanterna</h2>
    <button onclick="ligar()">ON</button>
    ------------
    <button onclick="desligar()">OFF</button>
    <script src="app.js"></script>
</body>
</html>
